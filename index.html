<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter L - Animal Alphabet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Animal Alphabet</h1>
        
        <div class="card">
            <div class="letter-container">
                <div class="letter-L" id="letterL">L</div>
                <div class="animal-emojis" id="emojisContainer"></div>
            </div>
            
            <div class="animals-info">
                <h2><i class="fas fa-paw"></i> Animals that start with L</h2>
                <div class="animals-list" id="animalsList"></div>
            </div>
            
            <div class="sound-button">
                <button id="soundBtn">
                    <i class="fas fa-volume-up"></i> Hear Letter Sound
                </button>
            </div>
            
            <div class="hint">
                <p><i class="fas fa-lightbulb"></i> Can you find all the L animals?</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Learning is fun! <i class="fas fa-star"></i></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
